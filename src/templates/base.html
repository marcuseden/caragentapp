<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CarAgentApp{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .btn-primary {
            @apply px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors;
        }
        .btn-secondary {
            @apply px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 transition-colors;
        }
        .card {
            @apply bg-white rounded-lg shadow-md overflow-hidden transition-transform duration-300 hover:shadow-lg hover:scale-102;
        }
        .input-field {
            @apply w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500;
        }
        .badge {
            @apply px-2 py-1 text-xs rounded-full;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <nav class="bg-gradient-to-r from-blue-700 to-blue-900 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-xl font-bold flex items-center">
                <i class="fas fa-car-side mr-2"></i>
                CarAgentApp
            </a>
            <div class="space-x-4">
                <a href="/cars" class="hover:text-blue-200 transition-colors">
                    <i class="fas fa-list mr-1"></i> Cars
                </a>
                <a href="/scraper" class="hover:text-blue-200 transition-colors">
                    <i class="fas fa-spider mr-1"></i> Scraper
                </a>
                <a href="/health" class="hover:text-blue-200 transition-colors">
                    <i class="fas fa-heartbeat mr-1"></i> Health
                </a>
            </div>
        </div>
    </nav>
    
    <div class="flex-grow container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </div>
    
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <p>&copy; 2023 CarAgentApp. All rights reserved.</p>
                </div>
                <div class="flex space-x-4">
                    <a href="#" class="text-gray-400 hover:text-white transition-colors">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>
    
    {% block scripts %}{% endblock %}
</body>
</html>
