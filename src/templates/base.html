<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CarAgentApp{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% block styles %}{% endblock %}
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Top Navigation Bar -->
    <nav class="bg-blue-600 text-white shadow-md">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-3">
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-xl font-bold hover:text-blue-200">CarAgentApp</a>
                </div>
                
                <!-- Desktop Navigation -->
                <div class="hidden md:flex items-center space-x-6">
                    <a href="/" class="hover:text-blue-200">Car Listings</a>
                    <a href="/opportunities" class="hover:text-blue-200">Opportunities</a>
                    <a href="/scraper" class="hover:text-blue-200">Scraper</a>
                    <a href="/admin" class="hover:text-blue-200">Admin</a>
                    <a href="/about" class="hover:text-blue-200">About</a>
                    <a href="/contact" class="hover:text-blue-200">Contact</a>
                </div>
                
                <!-- Mobile Menu Button -->
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="text-white focus:outline-none">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
            
            <!-- Mobile Menu -->
            <div id="mobile-menu" class="md:hidden hidden py-2">
                <a href="/" class="block py-2 hover:text-blue-200">Car Listings</a>
                <a href="/opportunities" class="block py-2 hover:text-blue-200">Opportunities</a>
                <a href="/scraper" class="block py-2 hover:text-blue-200">Scraper</a>
                <a href="/admin" class="block py-2 hover:text-blue-200">Admin</a>
                <a href="/about" class="block py-2 hover:text-blue-200">About</a>
                <a href="/contact" class="block py-2 hover:text-blue-200">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex-grow">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 mt-12">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <p>&copy; 2023 CarAgentApp. All rights reserved.</p>
                </div>
                <div class="flex space-x-4">
                    <a href="/contact" class="hover:text-blue-300">Contact Us</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Common Scripts -->
    <script>
        // Mobile menu toggle
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            
            if (mobileMenuButton && mobileMenu) {
                mobileMenuButton.addEventListener('click', function() {
                    mobileMenu.classList.toggle('hidden');
                });
            }
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
